{% extends 'user/base.html' %}

{% block content %}
<div class="container">
    <button class="btn btn-light my-2" onclick="javascript:history.back()">Go Back</button>
    <h2>Update Post</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
{% endblock %}
